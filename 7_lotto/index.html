<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꿈만 같은 세상</title>
  <style>
            @font-face {
    font-family: 'LeeSeoyun';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

    body {
      font-family: 'LeeSeoyun';
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      background: url('img/3.png') no-repeat center center;
      background-size: cover;
    }

    .tv-container {
      position: relative;
      width: calc(100% - 0px);
      max-width: 600px;
      aspect-ratio: 16 / 9;
      margin-bottom: 20px;
    }

    .black-box {
      position: absolute;
      top: 12%;
      left: 12%;
      width: 66%;
      height: 70%;
      background-color: black;
      z-index: 1;
    }

    .video {
      position: absolute;
      top: 12%;
      left: 12%;
      width: 63%;
      height: 70%;
      object-fit: cover;
      z-index: 2;
      display: none;
    }

    .tv-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('img/1.png') no-repeat center;
      background-size: contain;
      z-index: 3;
      display: none;
    }

    .bottom-image {
      width: calc(100% - 20px);
      max-width: 300px;
      height: auto;
    }

    .play-button {
          font-family: 'LeeSeoyun';

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      z-index: 10;
      border-radius: 10px;
      white-space: nowrap;
      transition: transform 0.1s ease-in, filter 0.1s ease-in;
    }

    .play-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .play-button:active {
      transform: translate(-50%, -50%) scale(0.9);
      filter: brightness(0.7);
    }

    .skip-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: black;
      font-size: 16px;
      border: none;
      cursor: pointer;
      z-index: 9;
      border-radius: 10px;
      transition: transform 0.1s ease-in, filter 0.1s ease-in;
      font-style: italic;
    }

    .skip-button:hover {
      transform: scale(1.1);
    }

    .skip-button:active {
      transform: scale(0.9);
      filter: brightness(0.7);
    }

    .fade-in {
      position: fixed; /* 화면 고정 */
      top: 0;
      left: 0;
      width: 100vw; /* 화면 전체 폭 */
      height: 100vh; /* 화면 전체 높이 */
      background-color: white;
      opacity: 0;
      transition: opacity 2s ease-in;
      z-index: 8; /* fade-in의 z-index를 낮춰 버튼을 위로 올림 */
      display: none; /* 기본적으로 숨김 */
    }

    @media (min-width: 768px) {
      .bottom-image {
        width: calc(100% - 20px);
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="tv-container">
    <video class="video" id="video" autoplay muted>
      <source src="img/1.mp4" type="video/mp4">
      브라우저가 비디오 태그를 지원하지 않습니다.
    </video>
    <div class="tv-frame"></div>
    <button class="play-button" id="playButton">과연.. 5000원이라도 당첨됐으면!</button>
    <button class="skip-button" id="skipButton">skip</button> <!-- 스킵 버튼 -->
    <div class="fade-in" id="fadeIn"></div> <!-- 흰 배경 페이드인 -->
  </div>
  <img class="bottom-image" src="img/2.png" alt="Bottom Decoration">

  <script>
    const playButton = document.getElementById('playButton');
    const video = document.getElementById('video');
    const tvFrame = document.querySelector('.tv-frame');
    const skipButton = document.getElementById('skipButton');
    const fadeIn = document.getElementById('fadeIn');

    // 버튼 클릭 시 실행되는 함수
    playButton.addEventListener('click', function() {
      playButton.style.display = 'none';
      tvFrame.style.display = 'block';
      video.style.display = 'block';
      video.muted = false;
      video.play();
    });

    // 스킵 버튼 클릭 시 동작
    skipButton.addEventListener('click', function() {
      // 영상 중지
      video.pause();
      video.currentTime = video.duration; // 영상 끝으로 이동

      // 페이드인 효과 실행
      fadeIn.style.display = 'block';
      setTimeout(() => {
        fadeIn.style.opacity = 1;
      }, 10); // 페이드인 시작 지연

      // 2초 후, 다음 페이지로 이동
      setTimeout(() => {
        window.location.href = "../8_monologue4/index.html"; // 다음 HTML 파일로 이동
      }, 2000); // 2초 후 이동
    });

    // 영상이 끝날 때도 동일한 동작 실행
    video.onended = function() {
      fadeIn.style.display = 'block';
      setTimeout(() => {
        fadeIn.style.opacity = 1;
      }, 10); // 페이드인 시작 지연

      // 2초 후, 다음 페이지로 이동
      setTimeout(() => {
        window.location.href = "../8_monologue4/index.html"; // 다음 HTML 파일로 이동
      }, 2000); // 2초 후 이동
    };
  </script>
</body>
</html>
